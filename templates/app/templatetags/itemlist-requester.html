<table id='item-table' class='table table-striped'>
  <thead>
    <tr>
      <th>Name</th>
      <th>Quantity</th>
      <th>Price Per Unit</th>
      <th>Funding Already Received</th>
      <th>Category</th>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
      <tr class='app-itemrow'>
        <th>
          <input name="item_name" type="text"
               pattern="^(?!Item Name\.\.\.)(.+)"
               onfocus="newInputClicked(this)"
               onblur="newInputCheck(this, 'Item Name...')"
               value="{{ item.name }}" />
        </th>
        <th>
          <input name="item_quantity" type="text"
               pattern="^\d*"
               onfocus="newInputClicked(this)"
               onblur="newInputCheck(this, 'Number of Items...')"
               value="{{ item.quantity }}" />
        </th>
        <th> 
          <input class="inputIcon" name="item_price_per_unit" type="text"
                 value="{{ item.price_per_unit }}"
                 pattern="^\d*(\.\d{2}$)?"
                 title="Please enter a valid dollar amount."
                 onfocus="newInputClicked(this)"
                 onblur="newInputCheck(this, 'Request Amount...')"
                 onkeydown="numericOnly(event)" />
        </th>
        <th> 
          <input class="inputIcon" name="item_funding_already_received" type="text"
                 value="{{ item.funding_already_received }}"
                 pattern="^\d*(\.\d{2}$)?"
                 title="Please enter a valid dollar amount."
                 onfocus="newInputClicked(this)"
                 onblur="newInputCheck(this, 'Funding Already Received...')"
                 onkeydown="numericOnly(event)" />
        </th>
        <th>
          <select>
            <option>Food</option>
            <option>Drink</option>
            <option>blah</option>
            <option>test</option>
            <option>stuff</option>
            <option>performer</option>
            <option>testing</option>
          </select>
        </th>
      </tr>
    {% endfor %}
    <tr id='itemrow'>
      <th>
        <input class="new" name="item_name" type="text"
             onfocus="newInputClicked(this)"
             onblur="newInputCheck(this, 'Item Name...')"
             value="Item Name..." />
      </th>
      <th>
        <input class="new" name="item_quantity" type="text"
             onfocus="newInputClicked(this)"
             onblur="newInputCheck(this, 'Number of Items...')"
             value="Quantity..." />
      </th>
      <th> 
        <input class="new inputIcon" name="item_price_per_unit" type="text"
               value="Price Per Unit..."
               title="Please enter a valid dollar amount."
               onfocus="newInputClicked(this)"
               onblur="newInputCheck(this, 'Price Per Unit...')"
               onkeydown="numericOnly(event)" />
      </th>
      <th> 
        <input class="new inputIcon" name="item_funding_already_received" type="text"
               value="Funding Already Received..."
               title="Please enter a valid dollar amount."
               onfocus="newInputClicked(this)"
               onblur="newInputCheck(this, 'Funding Already Received...')"
               onkeydown="numericOnly(event)" />
      </th>
      <th>
        <select>
          <option>Food</option>
          <option>Drink</option>
          <option>blah</option>
          <option>test</option>
          <option>stuff</option>
          <option>performer</option>
          <option>testing</option>
        </select>
      </th>
    </tr>
  </tbody>
</table>
